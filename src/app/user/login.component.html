<div class="app-container">
    <div class="content">
        <h1>Cuistot</h1>
        <h3>Mon livre de recette</h3>
        <h2>Connexion</h2>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <input type="email" placeholder="E-mail" name="email" required [(ngModel)]="credentials.email">
            <input type="password" placeholder="Mot de passe" name="password" required [(ngModel)]="credentials.password">
            <p><a class="forgotten-link">Mot de passe oubli√© ?</a></p>
            <button class="button expanded" type="submit" [disabled]="!f.valid">Connexion</button>
        </form>
        <pre>{{data}}</pre>
    </div>
    <p class="caption">
        Pas de compte ? <a [routerLink]="['/signin']">Inscrivez-vous</a>
    </p>
</div>
