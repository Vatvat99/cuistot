<div class="app-container">
    <div class="content">
        <div class="content-top">
            <a routerLink="/receipts">
                <svg class="icon icon-arrow-left" viewBox="0 0 192 192">
                    <path fill-rule="evenodd" d="M24,96c0-3.531,2.031-6.031,4-8L66,50c2.75-2.75,9.5-2.5,12,0s2.813,9.188,0,12L52,88H160c3.906,0,8,4,8,8a8.578,8.578,0,0,1-8,8H52l26,26c2.625,2.625,2.531,9.469,0,12-2.437,2.437-9.187,2.812-12,0L28,104C26.031,102.031,24,99.406,24,96Z"/>
                </svg>
            </a>
            <h1 *ngIf="recipe">{{ recipe.title }}</h1>
        </div>
        <div class="recipe" *ngIf="recipe">
            <div class="recipe-top">
                <div class="picture-container">
                    <img src="{{ picturePath + recipe.picture }}">
                </div>
                <h2>Ingrédients</h2>
                <ul>
                    <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
                </ul>
            </div>
            <div *ngFor="let step of recipe.steps; let i = index">
                {{ ingredient }}
                <h2>étape {{ i + 1 }}</h2>
                <p>{{ step }}</p>
            </div>
        </div>
    </div>
</div>
